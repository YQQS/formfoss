<div *ngIf="formObject && formGroup" >
    <button md-button color="primary" (click)="goBack()">
        <md-icon>arrow_back</md-icon>
        Back
    </button>
    
    <div>
        <dynamic-form [formObject]="formObject" [form]="formGroup"></dynamic-form>
        
        <div class="alert" *ngIf="!formObject.isPublished" align="center">
            form not published, contact the owner to publish before submit your answer.
        </div>
    </div>
</div>
