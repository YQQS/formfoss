<h2 matDialogTitle class="dialog-title">Please Confirm Your Answer</h2>
<mat-dialog-content>
    <app-answer-view [form]="data.form" [answer]="data.answer"></app-answer-view>
</mat-dialog-content>

<mat-dialog-actions class="dialog-button">
    <button mat-button (click)="back()" class="button">Change submit</button>
    <button mat-raised-button color="warn" (click)="confirm()" class="button">Confirm</button>
</mat-dialog-actions>
