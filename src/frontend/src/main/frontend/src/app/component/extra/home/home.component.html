<mat-list>
    <h3 matSubheader>Forms</h3>
    <mat-list-item *ngFor="let question of questionList">
        <mat-icon mat-list-icon>mail</mat-icon>
        <h3 matLine>{{question.title}}</h3>
        <button mat-icon-button color="primary" (click)="view(question.formId)">
            <mat-icon>pageview</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
