<div>
    <div class="answer-overview">
        <h2>{{form.title}}</h2>
        <h3>{{form.desc}}</h3>
    </div>
    
    <div *ngFor="let question of form.formItems;index as i" class="question-overview">
        <app-question-answered-view [question]="question" [answer]="answer.answers[i]"></app-question-answered-view>
    </div>
    
</div>
