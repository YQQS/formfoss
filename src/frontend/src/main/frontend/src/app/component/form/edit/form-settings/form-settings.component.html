<h2 matDialogTitle class="title">form settings</h2>
<mat-dialog-content>
    <div class="setting-button">
        <mat-slide-toggle color="accent" [(ngModel)]="settings.shareResult">share results</mat-slide-toggle>
        <mat-slide-toggle color="warn" [(ngModel)]="settings.shuffleOrder">shuffle order</mat-slide-toggle>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="action-button">
    <button mat-raised-button color="primary" (click)="confirm()">
        OK
    </button>
    
    <button mat-button (click)="cancel()">
        Cancel
    </button>
</mat-dialog-actions>
