<div class="question-title">
    {{question.title}}
</div>

<div class="question-desc">
    {{question.desc}}
</div>

<div [ngSwitch]="question.controlType" class="question-body">
    
    <div *ngSwitchCase="'textbox'">
        <div class="answered answered-text">
            You answered: {{answer.answer}}
        </div>
    </div>
    
    <div *ngSwitchCase="'dropdown'">
        <div class="answered answered-dropdown">
            <mat-list>
                <mat-list-item *ngFor="let opt of allOptions">
                    <mat-icon *ngIf="isSelected(answered, opt.key)" mat-list-icon>check_box</mat-icon>
                    <mat-icon *ngIf="!isSelected(answered, opt.key)" mat-list-icon>check_box_outline_blank</mat-icon>
                    <h3 matLine
                        [ngClass]="{'unselected': !isSelected(answered, opt.key), 'selected': isSelected(answered, opt.key)}">
                        {{opt?.value}}
                    </h3>
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    
    <div *ngSwitchCase="'slider'">
        <div class="answered answered-slider">
            You answered: {{answered}}
        </div>
    </div>
</div>
