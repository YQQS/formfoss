<ul *ngIf="user">
    <md-toolbar align="center"   color="warn">
        <md-icon>assignment</md-icon>
        <span align="center">Details of User = {{user.userId}}</span>
    </md-toolbar>

    <div>
        <li *ngIf="user">
            <span class="badge">ID    </span>
            <span >{{user.userId}}</span>

        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge" badge-positive>Name</span>
            <span>{{user.userName}}</span>

        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge">Password</span>
            <span>{{user.userPassword}}</span>

        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge">Email</span>
            <span>{{user.userEmail}}</span>
        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge">Phone</span>
            <span>{{user.userPhone}}</span>
        </li>
    </div>
    <div style="float:right" >
        <button (click)="goBack()">Back</button>
    </div>




</ul>
