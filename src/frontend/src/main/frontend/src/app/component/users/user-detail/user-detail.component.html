<ul *ngIf="user" >
    <mat-toolbar class="title" >
        <mat-icon>assignment</mat-icon>
        Details of User
    </mat-toolbar>

    <div>
        <li *ngIf="user">
            <span class="badge">ID    </span>
            <span class="userid">{{user.userId}}</span>

        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge" badge-positive>Name</span>
            <span class="userid">{{user.userName}}</span>

        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge">Password</span>
            <span class="userid">{{user.userPassword}}</span>

        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge">Email</span>
            <span class="userid">{{user.userEmail}}</span>
        </li>
    </div>


    <div>
        <li *ngIf="user">
            <span class="badge">Phone</span>
            <span class="userid ">{{user.userPhone}}</span>
        </li>
    </div>

    <div>
        <li *ngIf="user">
            <span class="badge">Credit</span>
            <span class="userid ">{{user.userCredit}}</span>
        </li>
    </div>

</ul>
<div align="center">
    <button mat-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
    </button>
</div>
