<md-toolbar align="center"   color="warn">
    <md-icon>assignment</md-icon>
    <span align="center"> Users</span>
</md-toolbar>


<ul class="users">
    <li *ngFor="let user of users" (click)="onSelect(user)"
        [class.selected]="user === selectedUser" >
        <div>
            <div style="float:left" >
                <span class="badge">{{user.userId}}</span>
                <span>{{user.userName}}</span>
            </div>

            <div style="float:right" >
                <button md-button (click)="gotoDetail(user.userId)">
                    <md-icon>dehaze</md-icon>
                    Details
                </button>

                <button md-button (click)="gotoEdit(user.userId)">
                    <md-icon>edit</md-icon>
                    Edit
                </button>

                <button md-button (click)="deleteUser(user.userId)">
                    <md-icon>delete</md-icon>
                    Delete
                </button>
            </div>


        </div>


    </li>
</ul>
