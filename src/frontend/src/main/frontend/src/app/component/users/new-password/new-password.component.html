

<div *ngIf="user" align="center">
    <md-toolbar  >
        <md-icon>edit</md-icon>
        <span align="center">Change Your Password </span>
    </md-toolbar>
    <form novalidate [formGroup]="registerForm" (ngSubmit)="save()">


    <div>
        <md-input-container>
            <input mdInput formControlName="userPassword"
                   type="password" class="form-control"  placeholder="Input your new paasword" required/>
        </md-input-container>
        <div class="alter alter-warn"
             *ngIf="registerForm.get('userPassword').errors && !registerForm.get('userPassword').pristine">
            <div *ngIf="registerForm.get('userPassword').hasError('required')">
                password required
            </div>
            <div *ngIf="registerForm.get('userPassword').hasError('minlength')">
                password no less than 8 bytes
            </div>
            <div *ngIf="registerForm.get('userPassword').hasError('maxlength')">
                password no more than 64 bytes
            </div>
        </div>
    </div>

    <div>
        <md-input-container>
            <input mdInput formControlName="userPasswordRepeat"
                   type="password" class="form-control"  placeholder="Please repeat your paasword" ><br>
        </md-input-container>
        <div class="alter alter-warn"
             *ngIf="registerForm.get('userPasswordRepeat').hasError('required') &&
                 !registerForm.get('userPasswordRepeat').pristine">
            please repeat your password
        </div>
        <div class="alter alter-warn"
             *ngIf="registerForm.hasError('mismatch')">
            password not match
        </div>
    </div>


    <div style="float:center" >

        <button md-raised-button color="primary" type="submit" class="btn btn-success"
                [disabled]="registerForm.invalid" (click)="save()" >
            <md-icon>save</md-icon>
            Save
        </button>

        <button md-button (click)="goBack()">
            <md-icon>home</md-icon>
            Back to Home
        </button>

    </div>
    </form>
</div>
