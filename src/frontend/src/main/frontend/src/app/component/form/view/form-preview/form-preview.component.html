<div *ngIf="formObject && formGroup" >
    <button md-button color="primary" (click)="goBack()">
        <md-icon>arrow_back</md-icon>
        Back
    </button>
    
    <button md-button color="primary" (click)="edit()" class="go-edit-button"
        [hidden]="currentUser.role !== 'admin' && currentUser.userId !== formObject.userId">
        <md-icon>mode_edit</md-icon>
        Edit
    </button>

    <app-form-view [formObject]="formObject" [formGroup]="formGroup"></app-form-view>
</div>
