<div *ngIf="formObject && formGroup" >
    <button mat-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
    </button>

    <button mat-button color="primary" (click)="edit()" class="go-edit-button"
        *ngIf="hasPrivilege()">
        <mat-icon>mode_edit</mat-icon>
        Edit
    </button>

    <app-form-view [formObject]="formObject" [formGroup]="formGroup"></app-form-view>
    
    <div class="form-actions" align="center" [formGroup]="formGroup">
        <button mat-raised-button color="primary" type="button" (click)="onSubmit()"
                [disabled]="formGroup.invalid || !formObject.isPublished">Submit</button>
        <button mat-raised-button color="accent" type="button"
                (click)="save()" [disabled]="formGroup.pristine || !formObject.isPublished">Save</button>
        <button mat-raised-button color="warn" type="reset" [disabled]="formGroup.untouched">Reset</button>
    </div>

</div>
