<div class="form-content">
    <div class="nav-list">

    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
        <p class="form-title">{{formObject.title}}</p>

        <p class="form-desc">{{formObject.desc}}</p>

        <div *ngFor="let question of formObject.formItems">
            <app-question-view [question]="question" [formGroup]="formGroup" [dependQuestion]="getDependQuestion(question)"></app-question-view>
        </div>

    </form>

</div>
