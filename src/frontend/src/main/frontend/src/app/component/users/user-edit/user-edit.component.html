
<div *ngIf="user">
    <md-toolbar align="center"   color="warn">
        <md-icon>edit</md-icon>
        <span align="center">Edit UserId = {{user.userId}}</span>
    </md-toolbar>

    <div>
        <span class="badge">Name    </span>
        <input [(ngModel)]="user.userName" placeholder="userName" />
    </div>

    <div>
        <span class="badge">Password    </span>
        <input [(ngModel)]="user.userPassword" />
    </div>

    <div>
        <span class="badge">Email    </span>
        <input [(ngModel)]="user.userEmail" />
    </div>
    <div>
        <span class="badge">Phone    </span>
        <input [(ngModel)]="user.userPhone" />
    </div>
    <div style="float:right" >

        <button (click)="save()" (click)="goBack()" >Save</button>

        <button (click)="goBack()">Back</button>
    </div>

</div>
