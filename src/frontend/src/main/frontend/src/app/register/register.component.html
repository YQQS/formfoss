<div class="container">
    <form>
        <div class="form-group">
            <label>username</label>
            <input #userName
            type="text" class="form-control" required /><br>
        </div>
        <div class="form-group">
            <label>password</label>
            <input #userPassword
            type="password" class="form-control" required /><br>
        </div>
        <div class="form-group">
            <label for="userEmail">email</label>
            <input #userEmail
            type="email" class="form-control" required /><br>
        </div>

        <button (click)="register(userName.value, userPassword.value, userEmail.value)" >Register</button>
    </form>
</div>
