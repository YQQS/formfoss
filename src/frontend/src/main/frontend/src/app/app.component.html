<md-sidenav-container>
    <md-sidenav #sidebar class="example-side" mode="side">
        <button md-button class="example-button" >
            <md-icon>build</md-icon>
            frontend test
        </button><br>
        <button md-button class="example-button" routerLink="/list" >
            <md-icon>explore</md-icon>
            backend test
        </button>
    </md-sidenav>
    
    <md-toolbar color="primary">
        <button md-button (click)="sidebar.toggle()">
            <md-icon>dehaze</md-icon>
        </button>
        
        <md-nav-list>
            <button md-button routerLink="/home" routerLinkActive="active">
                <md-icon>home</md-icon>
                Home
            </button>
            <button md-button color="" routerLink="/prototype" routerLinkActive="active">
                <md-icon>stars</md-icon>
                Prototype
            </button>
            <button md-button color="" routerLink="/questionList" routerLinkActive="active">
                <md-icon>cloud</md-icon>
                Questions
            </button>
            
            <button md-button routerLink="/userList" routerLinkActive="active">
                <md-icon>people</md-icon>
                Users
            </button>
        </md-nav-list>
        
        <div class="example-button-login" >
            <button *ngIf="!currentUser"
                    md-button routerLink="/login" color="accent" routerLinkActive="active">
                <md-icon>person</md-icon>
                Login
            </button>
            
            <button *ngIf="currentUser"
                    md-icon-button [mdMenuTriggerFor]="profileMenu">
                <md-icon>person</md-icon>
            </button>
            
            <md-menu #profileMenu >
                <button md-menu-item (click)="edit()">Edit profile</button>
                <button md-menu-item (click)="logout()" >logout</button>
            </md-menu>
        </div>
    </md-toolbar>
    
    
    <app-alert></app-alert>
    <router-outlet></router-outlet>
</md-sidenav-container>
