<div align="center">
    <form class="login-form" novalidate
          #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div>
            <md-input-container>
                <input mdInput class="login-input" placeholder="username" type="text"
                       #userName="ngModel" name="userName" ngModel required>
            </md-input-container>
            <div [hidden]="userName.valid || userName.pristine">
                <p>Oops, username can not be empty.</p>
            </div>
        </div>

        <div>
            <md-input-container>
                <input mdInput class="login-input" placeholder="password" type="password"
                       #userPassword="ngModel" name="userPassword" ngModel required>
            </md-input-container>
            <div [hidden]="userPassword.valid || userPassword.pristine">
                <p>Oops, password can not be empty.</p>
            </div>
        </div>

        <div>
            <button md-raised-button color="primary"
                    [disabled]="!loginForm.form.valid">
                login
            </button>
            <a routerLink="/register" color="accent" md-button>register</a>
        </div>
    </form>
</div>
